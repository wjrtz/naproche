name: Check Naproche Python Implementation

on:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t naproche-test .

      - name: Lint with ruff
        run: docker run --rm naproche-test ruff check .

      - name: Check formatting with ruff
        run: docker run --rm naproche-test ruff format --check .

      - name: Run tests
        run: docker run --rm naproche-test pytest tests/
